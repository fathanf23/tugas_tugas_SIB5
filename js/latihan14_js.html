<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi dan event Handler</title>
</head>
<body>
    <form id="frm">
    Nama : <input type="text" name="nama" placeholder="Silahkan masukan nama anda" id="">
    Kelas : <input type="text" name="kelas" placeholder="Silahkan masukan kelas anda" id="">
    <input type="button" name="proses" value="salam" onclick="salam()" > 
    <!-- contoh event handler -->
    <h2 id="hasil"></h2>
</form>
    <script>
        function salam(){
            let siswa = document.getElementById('frm').nama.value;
            let kelas = document.getElementById('frm').kelas.value;
            let input = 'Selamat Pagi ' + siswa + '<br> Kelas ' + kelas;
            let no_input = 'Maaf Nama dan kelas Anda belum terisi';
            let hasil = (siswa && kelas != '') ? input : no_input;

            document.getElementById('hasil').innerHTML = hasil;

        }
    </script>
</body>
</html>
