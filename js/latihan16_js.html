<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JS Eksternal ke 2</title>
    <script src="kalkulator.js"></script>
  </head>
  <body>
    <form id="kalkulator">
      Angka 1 :
      <input
        type="text"
        name="angka1"
        placeholder="Masukan Angka Pertama"
        id=""
      /><br />
      Angka 2 :
      <input
        type="text"
        name="angka2"
        placeholder="Masukan Angka Kedua"
        id=""
      /><br />
      Hasil :
      <input type="text" value="" name="hasil" disabled /><br />
      <button type="button" name="" onclick="tambah()">+</button>
      <button type="button" name="" onclick="kurang()">-</button>
      <button type="button" name="" onclick="kali()">X</button>
      <button type="button" name="" onclick="bagi()">/</button>
      <button type="button" name="" onclick="pangkat()">^</button>
    </form>
  </body>
</html>
