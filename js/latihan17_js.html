<script>
    class Bank {
        constructor(norek, nasabah, saldo) {
            this.no = norek;
            this.nama = nasabah;
            this.saldo = saldo;
        }
        menabung(uang) {
            this.saldo += uang;
        }
        menarik(uang) {
            this.saldo -= uang;
        }
        mencetak() {
            document.write('<br>==========================<br>');
            document.write('No. Rekening : ', this.no);
            document.write('<br>Nama Nasabah : ', this.nama);
            document.write('<br>Saldo AKhir :  ', this.saldo);
            document.write('<br>==========================<br>');
        }
    }
    let n1 = new Bank('011', 'Fathan', 1000);
    let n2 = new Bank('012', 'Dhini', 2000);
    let n3 = new Bank('013', 'Nazwa', 3000);
    n1.menabung(2000);

    n1.mencetak();
    n2.mencetak();
    n3.mencetak();
</script>
