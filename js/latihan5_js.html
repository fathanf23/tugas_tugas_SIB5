<script>
    // ini adalah contoh nested if
    var username = prompt("Username : ");
    var password = prompt("Password : ");
    if (username == "fathan"){
        if (password == "dhini"){
            document.write("<h2> Selamat datang ! </h2>");
        } else{
            document.write("<h2> Password, salah </h2>");
        }
    }else{
        document.write("<h2> Anda Tidak Terdaftar</h2>");
    }
</script>
